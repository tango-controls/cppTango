init:
  # go to hell Xamarin (see http://help.appveyor.com/discussions/problems/4569)
  - del "C:\Program Files (x86)\MSBuild\4.0\Microsoft.Common.Targets\ImportAfter\Xamarin.Common.targets"
  - del "C:\Program Files (x86)\MSBuild\14.0\Microsoft.Common.targets\ImportAfter\Xamarin.Common.targets"
  - del "C:\Program Files (x86)\MSBuild\12.0\Microsoft.Common.targets\ImportAfter\Xamarin.Common.targets"
  #RDP from start
  #- ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
  # Tango IDL
  - cmd: set TANGOIDLDIR=C:\projects\tangoidl
  - cmd: git clone --depth 1 --quiet https://github.com/tango-controls/tango-idl %TANGOIDLDIR%
  - cmd: cd "C:\projects\"
  # Zmq
  - cmd: cd "C:\projects\"
  - cmd: md zeromq
  - cmd: cd "C:\projects\"
  - if %ARCH%==win32-msvc9 appveyor DownloadFile https://ci.appveyor.com/api/buildjobs/rk42p529farp1yu6/artifacts/zmq-4.0.5_%ARCH%.zip
  - if %ARCH%==x64-msvc9 appveyor DownloadFile https://ci.appveyor.com/api/buildjobs/55yuto2epi228q3t/artifacts/zmq-4.0.5_%ARCH%.zip
  - if %ARCH%==win32-msvc10 appveyor DownloadFile https://ci.appveyor.com/api/buildjobs/o2aby4sd8ya390fm/artifacts/zmq-4.0.5_%ARCH%.zip
  - if %ARCH%==x64-msvc10 appveyor DownloadFile https://ci.appveyor.com/api/buildjobs/dlf6f262niwu7a5p/artifacts/zmq-4.0.5_%ARCH%.zip
  - if %ARCH%==x64-msvc12 appveyor DownloadFile https://ci.appveyor.com/api/buildjobs/6b8b45sd1x1lpk0j/artifacts/zmq-4.0.5_%ARCH%.zip
  - if %ARCH%==x64-msvc14 appveyor DownloadFile https://ci.appveyor.com/api/buildjobs/grjkfwsosie7lbx7/artifacts/zmq-4.0.5_%ARCH%.zip
  - cmd: 7z -y x zmq-4.0.5_%ARCH%.zip -oC:\projects\zeromq\
  #- cmd: move C:\projects\zeromq\lib\Release\libzmq*mt-4*.lib C:\projects\zeromq\lib\Release\libzmq.lib
  # OmniOrb
  - cmd: cd "C:\projects\"
  - cmd: md omniorb
  - cmd: cd "C:\projects\"
  - if %ARCH%==win32-msvc9 appveyor DownloadFile https://ci.appveyor.com/api/buildjobs/q4q7ai5h4sx0ey4n/artifacts/omniorb-4.2.1_%ARCH%.zip
  - if %ARCH%==x64-msvc9 appveyor DownloadFile https://ci.appveyor.com/api/buildjobs/lx97jsanp9gcdewv/artifacts/omniorb-4.2.1_%ARCH%.zip
  - if %ARCH%==win32-msvc10 appveyor DownloadFile https://ci.appveyor.com/api/buildjobs/rrmrblr2p3x62cp2/artifacts/omniorb-4.2.1_%ARCH%.zip
  - if %ARCH%==x64-msvc10 appveyor DownloadFile https://ci.appveyor.com/api/buildjobs/negb5jiua4dloou4/artifacts/omniorb-4.2.1_%ARCH%.zip
  - if %ARCH%==x64-msvc12 appveyor DownloadFile https://ci.appveyor.com/api/buildjobs/m0hlnoyx0ctdur86/artifacts/omniorb-4.2.1_%ARCH%.zip
  - if %ARCH%==x64-msvc14 appveyor DownloadFile https://ci.appveyor.com/api/buildjobs/cfnmhdpyulhfdtg3/artifacts/omniorb-4.2.1_%ARCH%.zip
  - cmd: 7z -y x omniorb-4.2.1_%ARCH%.zip -oC:\projects\omniorb\
  #Pthread-Win32
  - cmd: cd "C:\projects\"
  - cmd: md pthreads-win32
  - cmd: cd "C:\projects\"
  - appveyor DownloadFile "http://www.mirrorservice.org/sites/sources.redhat.com/pub/pthreads-win32/pthreads-w32-2-9-1-release.zip"
  - cmd: 7z -y x pthreads-w32-2-9-1-release.zip -oC:\projects\pthreads-win32\
  #VS2008 patch
  - cmd: cd "C:\projects\"
  - cmd: appveyor DownloadFile https://github.com/menpo/condaci/raw/master/vs2008_patch.zip
  - cmd: 7z -y x vs2008_patch.zip -oC:\projects\vs2008_patch\
  - cmd: if %ARCH%==x64-msvc9 call C:\projects\vs2008_patch\setup_x64.bat
  - cmd: if %ARCH%==x32-msvc9 call C:\projects\vs2008_patch\setup_x86.bat
  - cmd: copy "C:\Program Files (x86)\Microsoft Visual Studio 9.0\VC\bin\vcvars64.bat" "C:\Program Files (x86)\Microsoft Visual Studio 9.0\VC\bin\amd64\vcvarsamd64.bat"
  
  - cmd: cd "C:\projects\cppTango"
install:
  #copy tree for debug build
  - cmd: cd c:/projects/
  - cmd: md debug_build
  - cmd: xcopy "C:/projects/cppTango" "c:/projects/debug_build" /c /g /d /i /e /r /h /y
  # Setting Visual Compiler
  - cmd: cd "C:\projects\"
  - cmd: if %ARCH%==win32-msvc9 call "C:\Program Files (x86)\Microsoft Visual Studio 9.0\VC\vcvarsall.bat"
  - cmd: if %ARCH%==win32-msvc9 set path=C:\Windows\Microsoft.NET\Framework\v4.0.30319;%path%
  - cmd: if %ARCH%==x64-msvc9 call "C:\Program Files (x86)\Microsoft Visual Studio 9.0\VC\bin\vcvars64.bat"
  - cmd: if %ARCH%==win32-msvc10 call "C:\Program Files (x86)\Microsoft Visual Studio 10.0\VC\vcvarsall.bat"
  - cmd: if %ARCH%==win32-msvc10 set path=C:\Windows\Microsoft.NET\Framework\v4.0.30319;%path%
  - cmd: if %ARCH%==x64-msvc10 call "C:\Program Files\Microsoft SDKs\Windows\v7.1\Bin\SetEnv.cmd" /x64 
  - cmd: if %ARCH%==win32-msvc14 call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat"
  - cmd: if %ARCH%==x64-msvc14 call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" x64
  - cmd: echo "Generator='%CMAKE_GENERATOR%'"
  - cmd: echo "Platform='%Platform%'"
  - cmd: set PYTHONPATH=%PYTHONPATH%
  # Tango IDL
  - cmd: cd "C:\projects\tangoidl"
  - cmd: cmake -G "%CMAKE_GENERATOR%"
  - cmd: cmake --build ./ --target install --config Debug
  - cmd: if %ARCH%==x64-msvc10 call "C:\Program Files\Microsoft SDKs\Windows\v7.1\Bin\SetEnv.cmd" /x64 /Release
  - cmd: cmake --build ./ --target install --config Release
  # Tango API
  - cmd: cd "C:\projects\cppTango"
  - cmd: set BOOST_ROOT=%BOOST_ROOT%
  - cmd: set ZMQ_BASE=C:/projects/zeromq/
  - cmd: set IDL_BASE=%IDL_BIN%
  - cmd: set OMNI_BASE=C:/projects/omniorb/
  - cmd: set PTHREAD_WIN=C:/projects/pthreads-win32/
  - cmd: if %ARCH%==x64-msvc14 set path=%path%;%PYTHONPATH%
  #- cmd: cmake -G "%CMAKE_GENERATOR%" -DCMAKE_WINDOWS_EXPORT_ALL_SYMBOLS=TRUE -DBUILD_SHARED_LIBS=TRUE
  - cmd: cmake -G "%CMAKE_GENERATOR%" -DCMAKE_WINDOWS_EXPORT_ALL_SYMBOLS=TRUE
  - cmd: cd c:/projects/debug_build
  #- cmd: cmake -G "%CMAKE_GENERATOR%" -DCMAKE_WINDOWS_EXPORT_ALL_SYMBOLS=TRUE -DBUILD_SHARED_LIBS=TRUE -DCMAKE_BUILD_TYPE=Debug
  - cmd: cmake -G "%CMAKE_GENERATOR%" -DCMAKE_WINDOWS_EXPORT_ALL_SYMBOLS=TRUE -DCMAKE_BUILD_TYPE=Debug

clone_folder: C:\projects\cppTango

build:
  project: C:\projects\cppTango\tango.sln
  verbosity: minimal
  
build_script:
  - cmd: cd C:/projects/cppTango 
  - cmake --build ./ --config Release
  - cmd: if %ARCH%==x64-msvc10 call "C:\Program Files\Microsoft SDKs\Windows\v7.1\Bin\SetEnv.cmd" /x64
  - cmd: cd c:/projects/debug_build
  - cmake --build ./ --config Debug
  #- cmake --build ./ --target install  --config Debug


after_build:
  - cmd: cd C:/projects/cppTango 
  # Generating installer
  - cmd: cpack -G NSIS
  - cmd: cpack -G ZIP
  - cmd: cd c:/projects/debug_build
  # Generating installer
  - cmd: cpack -C Debug -G NSIS
  - cmd: cpack -C Debug -G ZIP
  #rename x64-msvc10
  - cmd: if %ARCH%==x64-msvc10 move libtango_9.2.5_Windows7.1SDK_x64_debug.exe libtango_9.2.5_v100_x64_debug.exe
  - cmd: if %ARCH%==x64-msvc10 move libtango_9.2.5_Windows7.1SDK_x64_debug.zip libtango_9.2.5_v100_x64_debug.zip
  - cmd: cd C:/projects/cppTango 
  - cmd: if %ARCH%==x64-msvc10 move libtango_9.2.5_Windows7.1SDK_x64.exe libtango_9.2.5_v100_x64.exe
  - cmd: if %ARCH%==x64-msvc10 move libtango_9.2.5_Windows7.1SDK_x64.zip libtango_9.2.5_v100_x64.zip
  # copying debug versions for upload
  - cmd: cd c:/projects/debug_build
  - cmd: if %ARCH%==win32-msvc9 move libtango_9.2.5_v90_x86_debug.exe C:/projects/cppTango
  - cmd: if %ARCH%==win32-msvc9 move libtango_9.2.5_v90_x86_debug.zip C:/projects/cppTango
  - cmd: if %ARCH%==x64-msvc9 move libtango_9.2.5_v90_x64_debug.exe C:/projects/cppTango
  - cmd: if %ARCH%==x64-msvc9 move libtango_9.2.5_v90_x64_debug.zip C:/projects/cppTango
  - cmd: if %ARCH%==win32-msvc10 move libtango_9.2.5_v100_x86_debug.exe C:/projects/cppTango
  - cmd: if %ARCH%==win32-msvc10 move libtango_9.2.5_v100_x86_debug.zip C:/projects/cppTango
  - cmd: if %ARCH%==x64-msvc10 move libtango_9.2.5_v100_x64_debug.exe C:/projects/cppTango
  - cmd: if %ARCH%==x64-msvc10 move libtango_9.2.5_v100_x64_debug.zip C:/projects/cppTango
  - cmd: if %ARCH%==x64-msvc12 move libtango_9.2.5_v120_x64_debug.exe C:/projects/cppTango
  - cmd: if %ARCH%==x64-msvc12 move libtango_9.2.5_v120_x64_debug.zip C:/projects/cppTango
  - cmd: if %ARCH%==x64-msvc14 move libtango_9.2.5_v140_x64_debug.exe C:/projects/cppTango
  - cmd: if %ARCH%==x64-msvc14 move libtango_9.2.5_v140_x64_debug.zip C:/projects/cppTango


on_finish:
  #RDP for finish
